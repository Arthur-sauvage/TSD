<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3.0.11"></script>
</head>
<body>
    <div id="app">
        <h1>Books</h1>
        <div>
        <p>Title: <input v-model="text"/></p>
        <p>Is book read: <select v-model="selected">
            <option value="bookRead">Yes</option>
            <option value="bookNotRead">No</option>
        </select>
        </p>
        <button @click="onAddClick(text,selected)">Add</button>
        </div>
        <div v-for="b in books" :key="b.title" class="book">
            <p class="bookTitle">Title: {{ b.title }}</p>
            <p v-bind:class="b.isRead"> Is Book Read: <span >{{ b.isRead }}</span></p>
        </div>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        { title: 'Thinking, fast and slow', isRead: 'bookRead' }, 
                        { title: 'Scrum Guide', isRead: 'bookNotRead' }, 
                    ],
                    isReadOfNewBook: 'bookNotRead'
                }
            },
            methods: {
                    onAddClick(text,selected) {
                        this.books.push({title: text, isRead: selected})
                    },
            },
        })
        app.mount('#app')
    </script>
</body>
<style>
    .book{
        background-color: blanchedalmond;
    } 
    .bookTitle {
        font-weight: bold;
    }
    .bookRead {
        color: green;
    }
    .bookNotRead {
        color: red;
    }
</style>
</html>
